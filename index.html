<!DOCTYPE html>
<html lang="en">

<head>
    <title>FORTRESS E-VOTING PLATFORM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f6f6f6;
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px 40px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 60px;
            width: 60px;
            border-radius: 8px;
            margin-right: 20px;
        }

        header .name h3 {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        header .links {
            margin-left: auto;
        }

        header .links a {
            margin-left: 30px;
            font-size: 18px;
            color: #0055cc;
            text-decoration: none;
            font-weight: 500;
        }

        header .links a:hover {
            text-decoration: underline;
        }

        /* CONTENT */
        .content {
            text-align: center;
            padding: 40px;
        }

        .content h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 30px;
        }

        /* CANDIDATE GRID */
        .candidates {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .candidate-box {
            width: 280px;
            height: 280px;
            border-radius: 25%;
            border: 5px solid #f39c12;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        .candidate-box:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .candidate-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* â˜… Ensures perfect fitting */
        }

        /* PROCEED BUTTON */
        .button-container {
            margin-top: 40px;
        }

        .button-container button {
            width: 200px;
            height: 40px;
            border-radius: 25px;
            background: #f39c12;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .button-container button:hover {
            background: #d78a0f;
            transform: scale(1.05);
        }

        .button-container a {
            text-decoration: none;
            color: white;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            background: #fff;
            color: #444;
            font-weight: 500;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <header>
        <img src="images/logo.jpg" alt="Logo">
        <div class="name"><h3>Fortress</h3></div>

        <div class="links">
            <a href="index.html">HOME</a>
            <a href="login.jsp">LOG-IN</a>
            <a href="adminLogin.jsp">ADMIN</a>
        </div>
    </header>

    <div class="content">
        <h2>Welcome to the 2025 Malawian Presidential Election Online Voting Platform</h2>

        <div class="candidates">
            <div class="candidate-box">
                <img src="images/jay.jpg" alt="Candidate 1">
            </div>

            <div class="candidate-box">
                <img src="images/tama.jpg" alt="Candidate 2">
            </div>
        </div>

        <div class="button-container">
            <button><a href="login.jsp">Proceed</a></button>
        </div>
    </div>

    <footer>&copy; All Rights Reserved @Fortress 2025</footer>

</body>
</html>
